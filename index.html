<!-- Changes marked with 🔥 comments -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* All your styles same as before... */
    body { /* your styling */ }
    .gear { /* your styling */ }
    /* ... rest of styles unchanged ... */
    footer {
      text-align: center;
      margin-top: 40px;
      z-index: 1;
      position: relative;
      background-color: #003366;
      padding: 10px 0;
    }
    .footer-img { /* 🔥 New styling for footer image */
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px auto 0;
      display: block;
    }
  </style>
</head>
<body>

  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>

  <div class="container">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- All your form fields same as before ... -->
      <!-- Including photo upload, signature pad, etc. -->
      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <img class="footer-img" src="https://raw.githubusercontent.com/alkhooryengineering/ake_material_form/main/Footer.png" alt="Footer" />
      <!-- 🔥 Replaced text with Footer.png -->
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function toggleOtherDepartment(show) {
      document.getElementById("otherDepartment").style.display = show ? "block" : "none";
    }

    document.getElementById("company").addEventListener("change", function() {
      const otherInput = document.getElementById("otherCompany");
      otherInput.style.display = this.value === "Other" ? "block" : "none";
    });
    document.getElementById("material").addEventListener("change", function() {
      const otherInput = document.getElementById("otherMaterial");
      otherInput.style.display = this.value === "Other" ? "block" : "none";
    });
    document.getElementById("Quantity").addEventListener("change", function() {
      const otherInput = document.getElementById("otherQuantity");
      otherInput.style.display = this.value === "Other" ? "block" : "none";
    });

    async function submitForm() {
      const form = document.getElementById("orderForm");
      const formData = new FormData(form);
      const photos = document.getElementById("photo").files;

      if (photos.length > 5) {
        alert("You can upload a maximum of 5 photos.");
        return;
      }

      for (let i = 0; i < photos.length; i++) {
        formData.append("photos", photos[i]); // 🔥 name photos[]
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Order Form Details", 10, 20);
      let y = 30;

      for (let [key, value] of formData.entries()) {
        if (key.startsWith("photo") || key === "pdf" || key === "signature") continue;
        if (value instanceof Blob) continue;
        if (value) {
          doc.text(`${key}: ${value}`, 10, y);
          y += 10;
        }
      }

      const signatureImage = signatureCanvas.toDataURL("image/png");
      doc.addImage(signatureImage, "PNG", 10, y + 10, 100, 50);

      // 🔥 NEW: Convert the PDF to a Blob
      const pdfBlob = doc.output("blob");
      const pdfFile = new File([pdfBlob], "order.pdf", { type: "application/pdf" });
      formData.append("pdf", pdfFile);

      const messageDiv = document.getElementById("message");
      try {
        const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Email Delivered Successfully!";
          messageDiv.style.color = "green";
          document.getElementById("submitBtn").disabled = true;
        } else {
          const errorText = await response.text();
          console.error(errorText);
          messageDiv.textContent = "❌ Submission failed. Check console.";
          messageDiv.style.color = "red";
        }
      } catch (error) {
        console.error("Error during submission:", error);
        messageDiv.textContent = "❌ Submission failed. Please try again.";
        messageDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
