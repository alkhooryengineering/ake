<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      overflow-x: hidden;
    }

    /* Password Screen */
    .password-container {
      text-align: center;
      margin-top: 100px;
      color: white;
    }
    .password-container input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 14px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 17px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0066aa;
    }

    /* Hide form initially */
    .container {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    /* Your existing styles continue here */
    .gear {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png');
      background-size: cover;
      animation: floatGear 12s infinite ease-in-out;
      opacity: 0.15;
    }
    .gear:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .gear:nth-child(2) { top: 40%; left: 70%; animation-delay: 3s; }
    .gear:nth-child(3) { top: 70%; left: 10%; animation-delay: 6s; }
    .gear:nth-child(4) { top: 30%; left: 40%; animation-delay: 9s; }
    @keyframes floatGear {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .header-image { width: 100%; max-height: 150px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
    h1 { text-align: center; color: #002244; }
    .signature-pad { border: 2px dashed #ccc; border-radius: 10px; width: 100%; height: 150px; cursor: crosshair; background-color: #f4f4f4; }
    label { margin-top: 15px; font-weight: bold; display: block; }
    select, input { display: block; margin: 10px 0; padding: 12px; width: 100%; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; }
    .message { margin-top: 15px; font-weight: bold; text-align: center; }
    footer { text-align: center; font-size: 12px; color: #eee; margin-top: 40px; z-index: 1; position: relative; }
    .radio-group { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 10px; }
    .radio-group label { font-weight: normal; display: flex; align-items: center; gap: 5px; }
    @media (max-width: 768px) {
      .container { margin: 30px 15px; padding: 20px; }
      h1 { font-size: 24px; }
      select, input, button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>

<!-- Floating Gears -->
<div class="gear"></div>
<div class="gear"></div>
<div class="gear"></div>
<div class="gear"></div>

<!-- Password Screen -->
<div class="password-container" id="passwordScreen">
  <h2>Please Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password" />
  <br>
  <button onclick="checkPassword()">Unlock Form</button>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
</div>

<!-- Your Form -->
<div class="container" id="formContainer">
  <!-- (Your form HTML stays EXACTLY as you gave it) -->
  
  <!-- PASTE all your form HTML starting from <img class="header-image"...> up to </footer> here. -->
  <!-- For saving space, not repeating it here, because you already gave full form. -->
  
  <!-- Then your scripts below... -->

</div>

<script>
  const correctPassword = "ake123"; // You can change this password if needed

  function checkPassword() {
    const passwordInput = document.getElementById("passwordInput").value;
    const errorMessage = document.getElementById("errorMessage");
    if (passwordInput === correctPassword) {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    } else {
      errorMessage.textContent = "Incorrect password. Please try again.";
    }
  }
</script>

<!-- Then your existing form scripts continue below -->
<script>
  // Your signature drawing, form submission etc.
</script>

</body>
</html>
