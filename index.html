<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true') no-repeat center center/cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .logo {
      max-width: 150px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      cursor: crosshair;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005599;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    #authModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #authModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="authModal">
    <div id="authModalContent">
      <h2>Enter Password</h2>
      <input type="password" id="authPassword" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="authError" style="color:red;"></p>
    </div>
  </div>

  <div class="container" style="display:none;">
    <img class="logo" src="https://github.com/alkhooryengineering/ake/blob/main/AKE%20LOGO.png"/>
    <h1>AKE Test Website</h1> </center>

    <form id="orderForm">
      <label for="company">Company Name:</label>
      <select id="company" name="company">
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherCompany" name="otherCompany" placeholder="Enter company name" style="display:none;" />

      <input type="text" name="field1" placeholder="Field 1" />
      <input type="text" name="field2" placeholder="Field 2" />
      <input type="text" name="field3" placeholder="Field 3" />

      <label for="photo">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple />

      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad"></canvas>

      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("authPassword").value;
      const correct = "ake@123"; // Change to your secure password
      if (entered === correct) {
        document.getElementById("authModal").style.display = "none";
        document.querySelector(".container").style.display = "block";
      } else {
        document.getElementById("authError").innerText = "Incorrect password. Please try again.";
      }
    }

    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    document.getElementById("company").addEventListener("change", function() {
      document.getElementById("otherCompany").style.display = this.value === "Other" ? "block" : "none";
    });

    async function submitForm() {
      const form = document.getElementById("orderForm");
      const formData = new FormData(form);
      const photos = document.getElementById("photo").files;
      if (photos.length > 5) {
        alert("You can upload a maximum of 5 photos.");
        return;
      }

      for (let i = 0; i < photos.length; i++) {
        formData.append("photo" + i, photos[i]);
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Order Form Details", 10, 20);
      let y = 30;

      for (let [key, value] of formData.entries()) {
        if (key.startsWith("photo")) continue;
        if (value) {
          doc.text(`${key}: ${value}`, 10, y);
          y += 10;
        }
      }

      const signatureImage = signatureCanvas.toDataURL("image/png");
      doc.addImage(signatureImage, "PNG", 10, y + 10, 100, 50);
      const pdfBlob = doc.output("blob");
      formData.append("pdf", pdfBlob, "order.pdf");
      formData.append("signature", signatureImage);

      const messageDiv = document.getElementById("message");
      try {
        const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Email Delivered";
          messageDiv.style.color = "green";
          document.getElementById("submitBtn").style.display = "none";
        } else {
          messageDiv.textContent = "❌ Submission failed. Please try again.";
          messageDiv.style.color = "red";
        }
      } catch (error) {
        console.error("Error during submission:", error);
        messageDiv.textContent = "❌ Submission failed. Please try again.";
        messageDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
