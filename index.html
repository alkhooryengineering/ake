<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* All your previous styles remain the same */
    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: 150px;
      cursor: crosshair;
      background-color: #f4f4f4;
      touch-action: none; /* Fix for touch screens */
    }
    button {
      padding: 14px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 48%;
      font-size: 17px;
      transition: background 0.3s;
      display: inline-block;
    }
    button:hover {
      background-color: #0066aa;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .clear-btn {
      background-color: #f44336; /* Red color */
    }
    .clear-btn:hover {
      background-color: #e31c1c;
    }
  </style>
</head>
<body>
  <!-- The rest of your HTML remains unchanged -->

  <div class="container">
    <img class="header-image" src="https://github.com/alkhooryengineering/ake/blob/main/AKE%20LOGO%20(1).jpg" alt="Header" />

    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- Other form fields remain unchanged -->

      <!-- Signature -->
      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad"></canvas>

      <!-- Submit and Clear Buttons -->
      <div class="button-container">
        <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="clear-btn" onclick="clearSignature()">Clear</button>
      </div>

      <div id="message" class="message"></div>
    </form>

    <footer>
      <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
      <p>ISO 9001, 45001, 14001 CERTIFIED</p>
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    // Update canvas size dynamically
    function resizeCanvas() {
      signatureCanvas.width = window.innerWidth * 0.9;  // 90% of screen width
      signatureCanvas.height = 150;  // fixed height
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // Initial resize

    signatureCanvas.addEventListener("mousedown", startDrawing);
    signatureCanvas.addEventListener("mouseup", stopDrawing);
    signatureCanvas.addEventListener("mousemove", draw);
    signatureCanvas.addEventListener("touchstart", startDrawing);
    signatureCanvas.addEventListener("touchend", stopDrawing);
    signatureCanvas.addEventListener("touchmove", draw);

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const x = e.touches ? e.touches[0].clientX : e.offsetX;
      const y = e.touches ? e.touches[0].clientY : e.offsetY;
      ctx.moveTo(x, y);
      ctx.beginPath();
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const x = e.touches ? e.touches[0].clientX : e.offsetX;
      const y = e.touches ? e.touches[0].clientY : e.offsetY;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    }

    // Other form functions remain unchanged
  </script>
</body>
</html>
