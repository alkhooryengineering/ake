<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      overflow-x: hidden;
    }
    .gear {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png');
      background-size: cover;
      animation: floatGear 12s infinite ease-in-out;
      opacity: 0.15;
    }
    .gear:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .gear:nth-child(2) { top: 40%; left: 70%; animation-delay: 3s; }
    .gear:nth-child(3) { top: 70%; left: 10%; animation-delay: 6s; }
    .gear:nth-child(4) { top: 30%; left: 40%; animation-delay: 9s; }

    @keyframes floatGear {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    .header-image {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #002244;
    }
    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: 150px;
      cursor: crosshair;
      background-color: #f4f4f4;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    select, input {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      padding: 14px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 17px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0066aa;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #eee;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      select, input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>

  <div class="container">
    <img class="header-image" src="https://github.com/alkhooryengineering/ake/blob/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Material in/out Form</h1>

    <form id="orderForm">
      <label for="companySelect">Company Name:</label>
      <select id="companySelect" name="company">
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="companyOther" name="companyOther" placeholder="Enter company name" style="display:none;" />

      <label for="materialSelect">Material Description:</label>
      <select id="materialSelect" name="material">
        <option value="Pump">Pump</option>
        <option value="Motor">Motor</option>
        <option value="Aerator">Aerator</option>
        <option value="Booster Set">Booster Set</option>
        <option value="Pipe/Threading">Pipe/Threading</option>
        <option value="3in1 Heat Pump">3in1 Heat Pump</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="materialOther" name="materialOther" placeholder="Describe other material" style="display:none;" />

      <input type="text" name="field2" placeholder="Field 2" />
      <input type="text" name="field3" placeholder="Field 3" />

      <label for="photo">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple />

      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad"></canvas>

      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
      <p>ISO 9001, 45001, 14001 CERTIFIED</p>
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function setupDynamicOther(selectId, inputId) {
      const select = document.getElementById(selectId);
      const input = document.getElementById(inputId);
      select.addEventListener("change", function () {
        if (this.value === "Other") {
          input.style.display = "block";
          select.style.display = "none";
        } else {
          input.style.display = "none";
          select.style.display = "block";
        }
      });
    }

    setupDynamicOther("companySelect", "companyOther");
    setupDynamicOther("materialSelect", "materialOther");

    async function submitForm() {
      const formData = new FormData();
      const company = document.getElementById("companyOther").style.display === "block"
        ? document.getElementById("companyOther").value
        : document.getElementById("companySelect").value;
      formData.append("Company Name", company);

      const material = document.getElementById("materialOther").style.display === "block"
        ? document.getElementById("materialOther").value
        : document.getElementById("materialSelect").value;
      formData.append("Material Description", material);

      formData.append("Field 2", document.querySelector('[name="field2"]').value);
      formData.append("Field 3", document.querySelector('[name="field3"]').value);

      const photos = document.getElementById("photo").files;
      if (photos.length > 5) {
        alert("You can upload a maximum of 5 photos.");
        return;
      }
      for (let i = 0; i < photos.length; i++) {
        formData.append("photo" + i, photos[i]);
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Order Form Details", 10, 20);
      let y = 30;

      for (let [key, value] of formData.entries()) {
        if (value instanceof Blob) continue;
        if (value) {
          doc.text(`${key}: ${value}`, 10, y);
          y += 10;
        }
      }

      const signatureImage = signatureCanvas.toDataURL("image/png");
      doc.addImage(signatureImage, "PNG", 10, y + 10, 100, 50);
      const pdfBlob = doc.output("blob");
      formData.append("pdf", pdfBlob, "order.pdf");
      formData.append("signature", signatureImage);

      const messageDiv = document.getElementById("message");
      try {
        const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Email Delivered";
          messageDiv.style.color = "green";
          document.getElementById("submitBtn").style.display = "none";
        } else {
          messageDiv.textContent = "❌ Submission failed. Please try again.";
          messageDiv.style.color = "red";
        }
      } catch (error) {
        console.error("Error during submission:", error);
        messageDiv.textContent = "❌ Submission failed. Please try again.";
        messageDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
