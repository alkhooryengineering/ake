<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1493558103817-58b2924bce98') no-repeat center center/cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .logo {
      max-width: 150px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      cursor: crosshair;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://via.placeholder.com/150x50.png?text=Logo" alt="Company Logo" />
    <h1>Order Form</h1>

    <form id="orderForm" action="https://your-backend-url.onrender.com/send-pdf" method="POST" enctype="multipart/form-data">
      <!-- Dropdown with conditional field -->
      <label for="company">Company Name:</label>
      <select id="company" name="company">
        <option value="Company A">Company A</option>
