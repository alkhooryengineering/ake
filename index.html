<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Form Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1581090700227-1d222f1e88ff?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    header h1 {
      font-size: 3rem;
    }

    .booking-section {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: rgba(0, 51, 102, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 1000px;
      width: 100%;
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .form-buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Engineering with Solutions & Hope</h1>
  </header>

  <div class="booking-section" id="booking">
    <div class="form-container">
      <h2>Book a New Order</h2>
      <form id="orderForm">
        <div class="form-grid">
          <!-- Replace with your own field names -->
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email Address" />
          <select><option>Select Category</option></select>
          <div class="radio-group">
            <label><input type="radio" name="service" /> Basic</label>
            <label><input type="radio" name="service" /> Premium</label>
          </div>
          <input type="text" placeholder="Phone Number" />
          <input type="text" placeholder="Company Name" />
          <input type="text" placeholder="Project Title" />
          <input type="text" placeholder="Project Type" />
          <input type="text" placeholder="City" />
          <input type="text" placeholder="Country" />
          <input type="text" placeholder="Field 11" />
          <input type="text" placeholder="Field 12" />
          <input type="text" placeholder="Field 13" />
          <input type="text" placeholder="Field 14" />
          <input type="text" placeholder="Field 15" />
          <input type="text" placeholder="Field 16" />
          <input type="text" placeholder="Field 17" />
          <input type="text" placeholder="Field 18" />
          <input type="text" placeholder="Field 19" />
          <input type="text" placeholder="Field 20" />
        </div>
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="button" onclick="generatePDF()">Send PDF to Email</button>
        </div>
      </form>
    </div>
  </div>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Order Booking Details", 10, 20);

      const inputs = document.querySelectorAll('#orderForm input, #orderForm select');
      let y = 30;
      inputs.forEach(input => {
        if (input.type === "radio" && !input.checked) return;
        const value = input.type === "radio" ? input.nextSibling.textContent.trim() : input.value;
        const label = input.placeholder || input.name || input.parentNode.textContent.trim();
        doc.text(`${label}: ${value}`, 10, y);
        y += 10;
      });

      doc.save('order-booking.pdf');

      // ðŸ“¨ Optional: Hook here to send PDF via backend email
      alert('PDF generated. To send via email, integrate backend (e.g., Node.js, PHP).');
    }
  </script>

</body>
</html>
