<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      overflow-x: hidden;
    }
    .gear {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png');
      background-size: cover;
      animation: floatGear 12s infinite ease-in-out;
      opacity: 0.15;
    }
    .gear:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .gear:nth-child(2) { top: 40%; left: 70%; animation-delay: 3s; }
    .gear:nth-child(3) { top: 70%; left: 10%; animation-delay: 6s; }
    .gear:nth-child(4) { top: 30%; left: 40%; animation-delay: 9s; }

    @keyframes floatGear {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    .header-image {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #002244;
    }
    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: 150px;
      cursor: crosshair;
      background-color: #f4f4f4;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    select, input {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      padding: 14px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 17px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0066aa;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      select, input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
    }

    .footer-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>
  <div class="gear"></div>

  <div class="container">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />

    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- Company Dropdown -->
      <label for="company">Company Name:</label>
      <select id="company" name="company">
        <option value="E.O">E.O</option>
        <option value="Diwan">Diwan</option>
        <option value="D.P World">D.P World</option>
        <option value="Green Concept">Green Concept</option>
        <option value="Right Way">Right Way</option>
        <option value="UPM">UPM</option>
        <option value="NPI">NPI</option>
        <option value="ADPMCL">ADPMCL</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherCompany" name="otherCompany" placeholder="Enter company name" style="display:none;" />

      <!-- AKE Department Radio Buttons -->
      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="akeDepartment" value="P&SS" onclick="toggleOtherDepartment(false)"> P&SS</label>
        <label><input type="radio" name="akeDepartment" value="M.S" onclick="toggleOtherDepartment(false)"> M.S</label>
        <label><input type="radio" name="akeDepartment" value="Other" onclick="toggleOtherDepartment(true)"> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="otherDepartment" placeholder="Enter department name" style="display:none;" />

      <!-- Material Dropdown -->
      <label for="material">Material Description:</label>
      <select id="material" name="material">
        <option value="Pump">Pump</option>
        <option value="Motor">Motor</option>
        <option value="Aerator">Aerator</option>
        <option value="Booster Set">Booster Set</option>
        <option value="Pipe/Threading">Pipe/Threading</option>
        <option value="3in1 Heat Pump">3in1 Heat Pump</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherMaterial" name="otherMaterial" placeholder="Enter material description" style="display:none;" />

      <!-- Quantity -->
      <label for="Quantity">Material Quantity:</label>
      <select id="Quantity" name="Quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherQuantity" name="otherQuantity" placeholder="Enter material quantity" style="display:none;" />

      <!-- Date Field -->
      <label for="dateField">Date:</label>
      <input type="date" id="dateField" name="dateField" required />

      <!-- Uploads -->
      <label for="photo">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple />

      <!-- Signature -->
      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad"></canvas>

      <!-- Submit -->
      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <footer>
    <img src="https://github.com/alkhooryengineering/ake_material_form/blob/main/Footer.png" alt="Footer Image" class="footer-image" />
  </footer>

  <script>
    // JavaScript code here (same as in your original code)
  </script>
</body>
</html>
