<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581090700227-1f9b8e6f8f65?auto=format&fit=crop&w=1950&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    nav {
      background-color: rgba(0, 51, 102, 0.9);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #005599;
    }

    .tab {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
      min-height: calc(100vh - 80px);
    }

    .tab.active {
      display: block;
    }

    #home {
      text-align: center;
      padding-top: 4rem;
    }

    #home h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 2rem;
    }

    .news {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .news img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      object-fit: cover;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005599;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .news img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showTab('home')">Home</a>
    <a href="#" onclick="showTab('code')">Code Editor</a>
    <a href="#" onclick="showTab('booking')">Book Order</a>
  </nav>

  <section id="home" class="tab active">
    <h1>Engineering Solutions with Hope</h1>
    <div class="news">
      <img src="https://source.unsplash.com/300x200/?engineering,technology" alt="Engineering Technology" />
      <img src="https://source.unsplash.com/300x200/?mechanical,engineer" alt="Mechanical Engineering" />
      <img src="https://source.unsplash.com/300x200/?electronics,hardware" alt="Electronics and Hardware" />
    </div>
  </section>

  <section id="code" class="tab">
    <h2>Code Editor Area</h2>
    <p>Paste your HTML form code or script here:</p>
    <textarea placeholder="Enter your code here..."></textarea>
  </section>

  <section id="booking" class="tab">
    <h2>Book a New Order</h2>
    <p>Click below to send a booking request:</p>
    <button onclick="sendEmail()">Send Booking Email</button>
  </section>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function sendEmail() {
      const subject = encodeURIComponent("New Order Booking");
      const body = encodeURIComponent("Hello, I would like to book a new order. Please contact me back.");
      window.location.href = `mailto:abdul.rehman@mahykhoory.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
