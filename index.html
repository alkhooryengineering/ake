<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      overflow-x: hidden;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
      display: none; /* Hide initially until password is correct */
    }
    .password-container {
      text-align: center;
      margin-top: 100px;
    }
    .password-container input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    button {
      padding: 14px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 17px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0066aa;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #eee;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Password Prompt -->
  <div class="password-container">
    <h2>Please Enter Client Password</h2>
    <input type="password" id="clientPassword" placeholder="Enter Password" />
    <button onclick="validatePassword()">Submit</button>
    <div id="passwordMessage" style="color: red;"></div>
  </div>

  <!-- Order Form -->
  <div class="container" id="orderFormContainer">
    <img class="header-image" src="https://github.com/alkhooryengineering/ake/blob/main/AKE%20LOGO%20(1).jpg" alt="Header" />

    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- Your existing form code goes here -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="item">Item:</label>
      <input type="text" id="item" name="item" required><br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required><br><br>
      <button type="submit">Submit Order</button>
    </form>

    <footer>
      <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
      <p>ISO 9001, 45001, 14001 CERTIFIED</p>
    </footer>
  </div>

  <script>
    // The client password (you can change this to something more secure)
    const correctPassword = 'ake123';

    function validatePassword() {
      const passwordInput = document.getElementById('clientPassword');
      const passwordMessage = document.getElementById('passwordMessage');
      const orderFormContainer = document.getElementById('orderFormContainer');

      if (passwordInput.value === correctPassword) {
        passwordMessage.textContent = '';
        orderFormContainer.style.display = 'block'; // Show the form
        document.querySelector('.password-container').style.display = 'none'; // Hide the password prompt
      } else {
        passwordMessage.textContent = 'Incorrect password. Please try again.';
      }
    }
  </script>

</body>
</html>
