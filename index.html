<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      background-image: url("https://raw.githubusercontent.com/alkhooryengineering/ake-landing-page/main/AKE%20Street%20View.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .header-image {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: 80px;
      cursor: crosshair;
      background-color: #f4f4f4;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    select, input {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066aa;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: white;
      margin-top: 20px;
      background-color: #003366;
      padding: 8px 0;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #photoPreview img {
      width: 100px;
      margin: 5px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media print {
      body {
        background: white !important;
        background-image: none !important;
      }

      .container {
        margin: 0 !important;
        padding: 10px !important;
        background: white !important;
        box-shadow: none !important;
      }

      .header-image {
        display: none;
      }

      .signature-pad {
        height: 80px !important;
      }

      button, #message {
        display: none !important;
      }

      footer {
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formToPDF">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- Company Dropdown -->
      <label for="company">Company Name:</label>
      <select id="company" name="company" onchange="toggleOtherField(this, 'otherCompany')" required>
        <option value="">Select Company</option>
        <option value="E.O">E.O</option>
        <option value="Diwan">Diwan</option>
        <option value="D.P World">D.P World</option>
        <option value="Green Concept">Green Concept</option>
        <option value="Right Way">Right Way</option>
        <option value="UPM">UPM</option>
        <option value="NPI">NPI</option>
        <option value="ADPMCL">ADPMCL</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherCompany" name="otherCompany" placeholder="Enter company name" style="display:none;" />

      <!-- AKE Department -->
      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="akeDepartment" value="P&SS" onclick="toggleOtherDepartment(false)" required> P&SS</label>
        <label><input type="radio" name="akeDepartment" value="M.S" onclick="toggleOtherDepartment(false)" required> M.S</label>
        <label><input type="radio" name="akeDepartment" value="Other" onclick="toggleOtherDepartment(true)" required> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="otherDepartment" placeholder="Enter department name" style="display:none;" />

      <!-- Material -->
      <label for="material">Material Description:</label>
      <select id="material" name="material" onchange="toggleOtherField(this, 'otherMaterial')" required>
        <option value="">Select Material</option>
        <option value="Pump">Pump</option>
        <option value="Motor">Motor</option>
        <option value="Aerator">Aerator</option>
        <option value="Booster Set">Booster Set</option>
        <option value="Pipe/Threading">Pipe/Threading</option>
        <option value="3in1 Heat Pump">3in1 Heat Pump</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherMaterial" name="otherMaterial" placeholder="Enter material description" style="display:none;" />

      <!-- Quantity -->
      <label for="Quantity">Material Quantity:</label>
      <select id="Quantity" name="Quantity" onchange="toggleOtherField(this, 'otherQuantity')" required>
        <option value="">Select Quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherQuantity" name="otherQuantity" placeholder="Enter material quantity" style="display:none;" />

      <!-- Date -->
      <label for="dateField">Date:</label>
      <input type="date" id="dateField" name="dateField" required />

      <!-- Uploads -->
      <label for="photosInput">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photosInput" accept="image/*" multiple />
      <div id="photoPreview" style="display: flex; flex-wrap: wrap;"></div>

      <!-- Signature -->
      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad" required></canvas>

      <!-- Submit -->
      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
      <p>ISO 9001, 45001, 14001 CERTIFIED</p>
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.width = window.innerWidth * 0.8;  // Adjust canvas size dynamically (80% of the screen width)
    signatureCanvas.height = 100;  // Adjust height as needed

    // Mouse events (for laptop/desktop)
    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    // Touch events (for mobile devices)
    signatureCanvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true;
    }, false);

    signatureCanvas.addEventListener("touchend", () => {
      drawing = false;
      ctx.beginPath();
    }, false);

    signatureCanvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      draw(touch);
    }, false);

    function draw(e) {
      if (!drawing) return;

      const rect = signatureCanvas.getBoundingClientRect();
      const offsetX = e.clientX || e.touches[0].clientX;  // Use touch clientX on mobile
      const offsetY = e.clientY || e.touches[0].clientY;  // Use touch clientY on mobile

      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(offsetX - rect.left, offsetY - rect.top);  // Adjust for canvas position
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(offsetX - rect.left, offsetY - rect.top);
    }
    
    function toggleOtherDepartment(show) {
      document.getElementById("otherDepartment").style.display = show ? "block" : "none";
    }

    function toggleOtherField(select, inputId) {
      const input = document.getElementById(inputId);
      input.style.display = (select.value === "Other") ? "block" : "none";
    }
  </script>
</body>
</html>
