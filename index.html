<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    /* Your previous CSS styles */
  </style>
</head>
<body>
  <div class="container" id="formToPDF">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Material In/Out Form</h1>

    <form id="orderForm">
      <!-- Company Dropdown -->
      <label for="company">Company Name:</label>
      <select id="company" name="company" onchange="toggleOtherField(this, 'otherCompany')" required>
        <option value="">Select Company</option>
        <option value="E.O">E.O</option>
        <option value="Diwan">Diwan</option>
        <option value="D.P World">D.P World</option>
        <option value="Green Concept">Green Concept</option>
        <option value="Right Way">Right Way</option>
        <option value="UPM">UPM</option>
        <option value="NPI">NPI</option>
        <option value="ADPMCL">ADPMCL</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherCompany" name="otherCompany" placeholder="Enter company name" style="display:none;" />

      <!-- AKE Department -->
      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="akeDepartment" value="P&SS" onclick="toggleOtherDepartment(false)"> P&SS</label>
        <label><input type="radio" name="akeDepartment" value="M.S" onclick="toggleOtherDepartment(false)"> M.S</label>
        <label><input type="radio" name="akeDepartment" value="Other" onclick="toggleOtherDepartment(true)"> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="otherDepartment" placeholder="Enter department name" style="display:none;" required />

      <!-- Material -->
      <label for="material">Material Description:</label>
      <select id="material" name="material" onchange="toggleOtherField(this, 'otherMaterial')" required>
        <option value="">Select Material</option>
        <option value="Pump">Pump</option>
        <option value="Motor">Motor</option>
        <option value="Aerator">Aerator</option>
        <option value="Booster Set">Booster Set</option>
        <option value="Pipe/Threading">Pipe/Threading</option>
        <option value="3in1 Heat Pump">3in1 Heat Pump</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherMaterial" name="otherMaterial" placeholder="Enter material description" style="display:none;" />

      <!-- Quantity -->
      <label for="Quantity">Material Quantity:</label>
      <select id="Quantity" name="Quantity" onchange="toggleOtherField(this, 'otherQuantity')" required>
        <option value="">Select Quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherQuantity" name="otherQuantity" placeholder="Enter material quantity" style="display:none;" />

      <!-- Date -->
      <label for="dateField">Date:</label>
      <input type="date" id="dateField" name="dateField" required />

      <!-- Uploads -->
      <label for="photo">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple />

      <!-- Signature -->
      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad" required></canvas>

      <!-- Submit -->
      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
      <p>ISO 9001, 45001, 14001 CERTIFIED</p>
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function toggleOtherDepartment(show) {
      document.getElementById("otherDepartment").style.display = show ? "block" : "none";
    }

    function toggleOtherField(select, inputId) {
      const input = document.getElementById(inputId);
      input.style.display = (select.value === "Other") ? "block" : "none";
    }

    function validateForm() {
      const form = document.getElementById("orderForm");
      const signature = document.getElementById("signature");

      if (!form.company.value || !form.akeDepartment.value || !form.material.value || !form.Quantity.value || !form.dateField.value) {
        alert("Please fill in all the required fields.");
        return false;
      }

      if (signature.width === 0 || signature.height === 0) {
        alert("Please provide a signature.");
        return false;
      }

      return true;
    }

    async function submitForm() {
      if (!validateForm()) {
        return;
      }

      const form = document.getElementById("orderForm");
      const formData = new FormData(form);
      const photos = document.getElementById("photo").files;

      if (photos.length > 5) {
        alert("You can upload a maximum of 5 photos.");
        return;
      }

      for (let i = 0; i < photos.length; i++) {
        formData.append("photo" + i, photos[i]);
      }

      const opt = {
        margin: 0,
        filename: 'order_form.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      html2pdf().set(opt).from(document.getElementById('formToPDF')).toPdf().get('pdf').then(async function(pdf) {
        const pdfBlob = pdf.output("blob");
        formData.append("pdf", pdfBlob, "order_form.pdf");

        const messageDiv = document.getElementById("message");
        try {
          const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            messageDiv.textContent = "✅ Email Delivered";
            messageDiv.style.color = "green";
            document.getElementById("submitBtn").style.display = "none";
          } else {
            messageDiv.textContent = "❌ Submission failed. Please try again.";
            messageDiv.style.color = "red";
          }
        } catch (error) {
          console.error("Error during submission:", error);
          messageDiv.textContent = "❌ Submission failed. Please try again.";
          messageDiv.style.color = "red";
        }
      });
    }
  </script>
</body>
</html>
