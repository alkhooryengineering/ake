<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1493558103817-58b2924bce98') no-repeat center center/cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .logo {
      max-width: 150px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      cursor: crosshair;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://via.placeholder.com/150x50.png?text=Logo" alt="Company Logo" />
    <h1>Order Form</h1>

    <form id="orderForm" action="https://formsake.onrender.com" method="POST" enctype="multipart/form-data">
      <!-- Dropdown with conditional field -->
      <label for="company">Company Name:</label>
      <select id="company" name="company">
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherCompany" name="otherCompany" placeholder="Enter company name" style="display:none;" />

      <!-- Example fields -->
      <input type="text" name="field1" placeholder="Field 1" />
      <input type="text" name="field2" placeholder="Field 2" />
      <input type="text" name="field3" placeholder="Field 3" />
      <!-- Add remaining up to field20 -->

      <label for="photo">Upload or Take a Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" capture="environment" />

      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad"></canvas>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    document.getElementById("company").addEventListener("change", function() {
      document.getElementById("otherCompany").style.display = this.value === "Other" ? "block" : "none";
    });

    async function submitForm() {
      const form = document.getElementById("orderForm");
      const formData = new FormData(form);
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Order Form Details", 10, 20);
      let y = 30;

      for (let [key, value] of formData.entries()) {
        if (key === "photo") continue;
        if (value) {
          doc.text(`${key}: ${value}`, 10, y);
          y += 10;
        }
      }

      const signatureImage = signatureCanvas.toDataURL("image/png");
      doc.addImage(signatureImage, "PNG", 10, y + 10, 100, 50);
      const pdfBlob = doc.output("blob");

      formData.append("pdf", pdfBlob, "order.pdf");
      formData.append("signature", signatureImage);

      const response = await fetch("https://your-backend-url.onrender.com/send-pdf", {
        method: "POST",
        body: formData
      });

      alert(await response.text());
    }
  </script>
</body>
</html>
